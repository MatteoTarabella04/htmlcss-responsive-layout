<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive|Layout</title>
</head>
<body class="debug">
    
    <header id="app_header">
        <div class="container flex">
            <div class="logo"></div>
            <div class="links"></div>
        </div>
    </header>
    <!-- /#ap_header -->

    <main id="app_main">
        <section id="demo">
            <div class="container">
                <div class="row">
                    <div class="col_12 col_lg_6"></div>
                    <!-- /.col_12 col_lg_6 -->
                    <div class="col_12 col_lg_4"></div>
                    <!-- /.col_12 col_lg_4 -->
                    <div class="col_12 col_lg_4"></div>
                    <!-- /.col_12 col_lg_4 -->
                    <div class="col_12 col_lg_4"></div>
                    <!-- /.col_12 col_lg_4 -->
                    <div class="col_12 col_lg_4"></div>
                    <!-- /.col_12 col_lg_4 -->
                </div>
            </div>
        </section>
        <!-- /#demo -->

        <section id="planning">
            <div class="container">
                <div class="row">
                    <div class="col_12 col_lg_6"></div>
                    <!-- /.col_12 col_6 -->
                    <div class="col_12 col_lg_6"></div>
                    <!-- /.col_12 col_6 -->
                </div>
            </div>
        </section>
        <!-- /#planning -->

        <section id="partners">
            <div class="container">
                <div class="row">
                    <div class="col_12 flex">
                        <div class="avatar"></div>
                    </div>
                    <div class="col_12 flex">
                        <div class="avatar"></div>
                    </div>
                    <div class="col_12 flex">
                        <div class="avatar"></div>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- /#partners -->

        <section id="benefits">
            <div class="container">
                <div class="row">
                    <div class="col_12 col_lg_4"></div>
                    <div class="col_12 col_lg_4"></div>
                    <div class="col_12 col_lg_4"></div>
                    <div class="col_12 col_lg_4"></div>
                    <div class="col_12 col_lg_4"></div>
                    <div class="col_12 col_lg_4"></div>
                </div>
            </div>
        </section>
        <!-- /#benefits -->
    </main>
    <!-- /#app_main -->
    <footer id="app_footer"></footer>
    <!-- /#app_footer -->

</body>
</html>
